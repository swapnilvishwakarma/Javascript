<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Looping through arrays: forEach</title>
</head>
<body>

  <div id="animals"></div>

  <script>
    
    var animals = ['cat', 'dog', 'tiger', 'giraffe', 'lion'];
    var upperCaseElement = []

    animals.forEach(function(animals, index) {
      // alert(animals.toUpperCase())
      upperCaseElement.push(index+1 + ' - ' + animals.toUpperCase())
    });
    
    document.getElementById('animals').innerHTML = upperCaseElement

  </script>
</body>
</html>
