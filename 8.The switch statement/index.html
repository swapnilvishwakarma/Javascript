<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The switch statement</title>
</head>
<body>


  <script>

    var food = 'Daal Chawal'

    switch(food) {

      case "Pizza" :
      case "Pasta" :
        console.log("Italian food is awesome!");
        break;

      case "Cheese" :
        console.log("Cheese is awesome");
        break;

      case "Daal Chawal" :
        console.log("Daal chawal is love :)");
        break;
      
      default :
        console.log("I love " + food);
        break;

    }
    
  </script>
  
</body>
</html>
