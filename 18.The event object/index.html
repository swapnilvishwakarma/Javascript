<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The event object</title>
</head>
<body>

  <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores unde dolore at perspiciatis, id soluta veniam illum libero earum. Minima autem mollitia dolores, similique officia impedit magnam cum accusamus corrupti?</p>

  <script>

    var textElement = document.querySelector('p');

    var changeFontSize = (e) => {      
      document.getElementById('text').innerHTML = e.clientX + "<br>" + e.clientY;
    }

    textElement.addEventListener('mouseover', changeFontSize);

  </script>
  
</body>
</html>
