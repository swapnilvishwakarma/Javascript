<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arithmetic</title>
</head>
<body>

  <script>

      // Arithmetic operators
      // ====================
      // + - / * % ++ --
      
      var leftSchool = 16
      var age = 22

      var yearSinceSchool = age - leftSchool;
      console.log(yearSinceSchool);

      // Order of operation
      var num = 10 + 10 * 2;
      console.log(num)

      // Increment, Decrement
      num ++
      console.log(num)
      num ++
      console.log(num)
      num --
      console.log(num)
    
  </script>
  
</body>
</html>
